<template>
    <lightning-card
        title="Wire Get Picklist Values By Record Type"
        icon-name="custom:custom67">
        <template if:true={treeModel}>
            <lightning-layout class="slds-m-around_medium">
                <lightning-tree
                    items={treeModel}
                    header="Account Picklists">
                </lightning-tree>
            </lightning-layout>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
