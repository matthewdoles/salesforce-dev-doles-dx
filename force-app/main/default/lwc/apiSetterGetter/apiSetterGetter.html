<template>
    <lightning-card
        title="API Setter Getter"
        icon-name="standard:product_consumed">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Decsription"
                onchange={handleDescriptionChange}
                value={description}
            ></lightning-input>
            <lightning-input
                label="Priority"
                type="checkbox"
                onchange={handlePriorityChange}
                checked={priority}
            ></lightning-input>
            <lightning-button
                label="Add Todo"
                variant="brand"
                onclick={handleSave}
                class="slds-p-vertical_small"
            ></lightning-button>
            <c-api-todo-list todos={todos}></c-api-todo-list>
        </div>
    </lightning-card>
</template>
