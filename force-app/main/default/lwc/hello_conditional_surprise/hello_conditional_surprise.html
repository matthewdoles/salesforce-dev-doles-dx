<template>
    <lightning-card
        title="Hello Conditional Surprise"
        icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input
                type="checkbox"
                label="Show Details"
                onchange={handleChange}>
            </lightning-input>
            <div class="slds-m-vertical_medium">
                <template if:true={areDetailsVisible}>
                    Surprise!
                </template>
                <template if:false={areDetailsVisible}>
                    Not showing special surprise
                </template>
            </div>
        </div>
    </lightning-card>
</template>
